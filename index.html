<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-width, initial-scale=1.0">
    <title>Pasangan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
               body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffddee, #7878ff);
        }

        .couple {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            background-image: radial-gradient(circle at top left, #fff, #f9f9f9);
        }

        .person {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 300px;
            margin: 0 20px;
        }

        .person:hover {
            transform: translateY(-10px);
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover {
            transform: scale(1.05);
        }

        .person img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .person img:hover {
            transform: scale(1.1);
        }

        .person h2 {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .person h2:hover {
            color: #7878ff;
        }

        .person p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            transition: color 0.3s ease;
        }

        .person p:hover {
            color: #7878ff;
        }

        @media (max-width: 768px) {
            .couple {
                flex-direction: column;
            }

            .person {
                margin: 20px 0;
            }
        }

    </style>
</head>
<body>
    <div class="couple">
        <div class="person">
            <div class="image-wrapper">
                <img src="media/encap.jpeg" alt="Pasangan 1">
            </div>
            <h2>Syafaat Abdusalam</h2>
            <p>dan aku Syafaat Abdusalam adalah orang cool dan selalu dimarahi oleh FAIZA dan padahal tidak melakukan kesalahan apapun</p>
        </div>
        <div class="person">
            <div class="image-wrapper">
                <img src="media/sasa.jpeg" alt="Pasangan 2">
            </div>
            <h2>Faiza Nur Afifa</h2>
            <p>Faiza itu orangnya bawell banget kaya mamah, tapi dibalik bawel nya itu adalah sebuah bukti bahwa dia sayang kepada syafaat wleee</p>
        </div>
    </div>
</body>
</html>
